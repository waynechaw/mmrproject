    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
    <style>

    .checklist {
    width: 700px;
    display: flex;
    margin: 0 auto;
    flex-wrap: wrap;
    background: #0a0218eb;
    padding: 14px;
    height: 89vh;
    overflow-y: scroll;
    margin-top: 10px;
    font-size: 11px;

    }

    .item {
      width: 14%;
text-align: center;
    color: white;
          margin-bottom: 10px;
          cursor: pointer;

    }

    .item img {
      width: 50px;
      height: 50px;
      border: 3px solid black;
    }

    .item img:hover {
      filter: brightness(1.3)
    }



    .item.completed {
      opacity: .2;
    }


    </style>
