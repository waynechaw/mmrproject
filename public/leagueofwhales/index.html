        <style>
            .leaderboard-content {
                width: 70vw;
                margin: 50px auto 0;
            }
            .leaderboard-header {
                background: #0f1923;
                color: #efefef;
                text-align: center;
                padding: 12px 0 8px;

            }

            .leaderboard-filter {
                background: #1b2733;

            }

            .form-control {
                background: #34495d;

                color: white; 
                padding-left: 36px;
            }

            ::placeholder {
              color: #b8bfc6;
              opacity: 1; /* Firefox */
            }

            .leaderboard-column-names {
                background: #09111a;

                position: sticky;
                top: 55px;

                z-index: 1;
            }

            .leaderboard-column-names div {
                text-align: left;
            }

            .leaderboard-data {
                padding: 12px 0;
                color: #efefef;
            }


            .leaderboard-data:nth-child(odd) {
                background: #0f1923;
            }

            .leaderboard-data:nth-child(even) {
                background: #1b2733d1;
            }


            .leaderboard-data div {
                text-align: left;
            }

            .tag {
                background: #ffffff29;

                padding: 2px 5px 1px;
