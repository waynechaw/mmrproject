<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>MMR Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

<div class="navigation">
    <a href="/">MMR Checker</a>
    <a href="/team.html">Team Maker</a>
</div>


    <div class="container">


      <div id="matchHistory">

        <div class="historyContainer">


<p class="intro">
To get the most accurate mmr, play 20 games solo in normals. 
<br><br>
Queueing with other players will cause inaccurate result. <br><br>
</p>


          <div style="display: none;margin-top: 150px" id="status"></div>
          <div class="mmr-container">
            <h1>Your MMR is:</h1>
            <h2 class="mmr"></h2>

            <h1>Old formula mmr:</h1>
            <h2 class="mmr2"></h2>


            <p>
              Want to see how this value was calculated? <a target="_blank" style="color: white;" class="raw-data">View the raw data</a>.
            </p>
          </div>

        </div>
      </div>

      <div style="position: relative;width: 80%;margin: 0 auto;">
            <input id="userName" placeholder="Summoner Name"/>
            <i style="position: absolute;left: 16px;font-size: 20px; top: 9px;" class="fa-solid fa-magnifying-glass"></i>
      </div>


    </div>



    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="champ.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </body>
</html>
