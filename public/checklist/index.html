  <style>

    .checkbox-container {

      display: flex;

      margin-top: 3.5%;

    }

    .checklist {
      width: 50%;
      display: flex;
      flex-wrap: wrap;

      border-radius: 8px

    }

    .progress h3 {
      margin: 0 0 20px 0;

    }

    .current-rank {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .next-rank {
      
    }


    .item {
      width: 14%;
      text-align: center;
      color: white;
      margin-bottom: 10px;
      cursor: pointer;

    }

    .item img {
      width: 50px;
      height: 50px;
      border: 3px solid black;
    }

    .item img:hover {
      filter: brightness(1.5)
    }



    .item.completed {
      opacity: .2;
    }

    .info {
      font-size: 14px;
      color: #6b6bfb;
      margin-top: 22px;
      display: flex;
    }

    .icon {
      font-size: 20px;
    }


  </style>
